name: DBT Compile Check

# Trigger on PRs touching SQL models
on:
  pull_request:
    paths:
      - 'models/**/*.sql'

jobs:
  dbt-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "::add-path::$HOME/.local/bin"

      - name: Install dependencies
        run: |
          poetry install
          # Install DBT and BigQuery adapter
          poetry run pip install dbt-core dbt-bigquery

      - name: Install DBT dependencies
        run: |
          poetry run dbt deps

      - name: Run DBT compile
        run: |
          # Adjust --profiles-dir if your profiles.yml is in a custom location
          poetry run dbt compile --profiles-dir .