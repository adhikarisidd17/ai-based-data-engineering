version: 2

models:
  - name: d_customers
    description: "This model contains customer information including personal details and loyalty status."
    columns:
      - name: id
        description: "Unique identifier for each customer."
      - name: name
        description: "First name of the customer."
      - name: last_name
        description: "Last name of the customer."
      - name: email
        description: "Email address of the customer."
      - name: phone_number
        description: "Contact phone number of the customer."
      - name: dob
        description: "Date of birth of the customer."
      - name: loyalty
        description: "Loyalty status of the customer."