SELECT 
    id,
    name,
    last_name,
    email,
    phone_number,
    dob,
    created_at  -- New column added
FROM 
    {{ ref('d_customers') }}; 

version: 2

models:
  - name: d_customers
    latest_version: 1
    config:
      materialized: table

    description: "Table containing customer information for MinButik"
    columns:
      - name: id
        description: "Unique identifier for the customer"
      - name: name
        description: "Customer's first name"
      - name: last_name
        description: "Customer's last name"
      - name: email
        description: "Customer's email address"
      - name: phone_number
        description: "Customer's phone number"
      - name: dob
        description: "Date of birth of the customer"
      - name: created_at  # New column added
        description: "Timestamp when the customer record was created"
        data_type: timestamp  # Data type for the new column